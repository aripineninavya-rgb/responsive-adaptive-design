<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-adaptive-design</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles/normalise.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <header>
        <div class="header">
            <p class="logo">Head.</p>

            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>

            <nav class="link">
                <a href="#" class="nav-links">Works</a>
                <a href="#" class="nav-links">Services</a>
                <a href="#" class="nav-links">Contacts</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="main">
            <div class="main-text">
                <h1 class="heading">Recipes</h1>
                <p class="text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="main-image">
                <img src="images/Slider.svg" alt="Recipe-image">
            </div>
        </div>

    </main>
    
</body>
 

<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.link');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('active'); // show/hide menu
  });
</script>


</html>
